<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="upload/login.png">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- 引入bootstrap样式 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="css/managerlogin.css">
    <!-- 引入jquery js 文件 -->
    <script src="bootstrap/js/jQuery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>管理员后台登录</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="login">
                <!-- 圆形图片 -->
                <img src="images/user.jpg" alt="..." class="img-circle user">
                <form>
                    <div class="form-group">
                        <h2>星瀚科技后台登录</h2>
                        <label for="exampleInputEmail1">电子邮箱</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Email:2258363992@qq.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUsername">用户名</label>
                        <input type="text" class="form-control" id="exampleInputUsername" placeholder="Managername:王志斌">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Password:***********">
                    </div>
                    <!-- 验证码 -->
                    <div class="form-group">
                        <label for="exampleInputCode">验证码</label>
                        <div style="overflow: hidden;">
                            <input type="password" class="form-control" id="exampleInputCode" placeholder="请输入验证码..."
                                style="width: 55%; height: 40px; float: left;">
                            <img src="upload/Code.webp" alt="" style="width: 40%; height: 40px; float: right;">
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked="checked"> 记住密码
                        </label>
                    </div>
                    <div class="anniu">
                        <a href="manage.html"><button type="button" class="btn btn-success">登录</button></a>
                        <button type="button" class="btn btn-warning">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="square">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="circle">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
